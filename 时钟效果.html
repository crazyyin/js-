<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .warp{
            width: 200px;
            margin: 10px auto;
        }
    </style>
    <script>
        window.onload=function () {

            var oText1=document.getElementById("data");
            var oText2=document.getElementById("time");



                function show_weekday(num) {
                    switch (num){
                        case 0:return "星期日";
                            break;
                        case 1:return "星期一";
                            break;
                        case 2:return "星期二";
                            break;
                        case 3:return "星期三";
                            break;
                        case 4:return "星期四";
                            break;
                        case 5:return "星期五";
                            break;
                        case 6:return "星期六" ;
                            break;
                        default:
                            return null;
                    }
                }
                function show_time() {

                    var oDate=new Date();
                    oText1.innerHTML= oDate.getFullYear()+"年"+(oDate.getMonth()+1)+"月"+oDate.getDate()+"日"+show_weekday(oDate.getDay());
                    oText2.innerHTML=oDate.getHours()+":"+oDate.getMinutes()+":"+oDate.getSeconds();
                }
            show_time();
            setInterval(show_time,1000);



        }
    </script>
</head>
<body>
    <div class="warp">
            <div class="content">
                <div id="data">

                </div>
                <div id="time">

                </div>
            </div>
    </div>
</body>
</html>
