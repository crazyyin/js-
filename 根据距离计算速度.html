<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #two{
            width: 100px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: -100px;
        }
        #three{
            width: 15px;
            background-color: yellow;
            position: absolute;
            left: 100px;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv1=document.getElementById("two");
            var oDiv2=document.getElementById("three");
            var timer=null;
            var ispeed=0;
            oDiv1.onmouseover=function () {

               move(0);

            };
            oDiv1.onmouseout=function () {

                move(-100);

            };


            function move(iTarget) {

                if(iTarget>oDiv1.offsetLeft){
                    ispeed=7;
                }else {
                    ispeed=-7;
                }

                clearInterval(timer);
                timer=setInterval(function () {
                    if (Math.abs(oDiv1.offsetLeft-iTarget)<7){
                        clearInterval(timer);
                        oDiv1.style.left=iTarget+"px";
                    }else {
                        oDiv1.style.left=oDiv1.offsetLeft+ispeed+"px";
                    }
                });
            }
        }



    </script>
</head>
<body>

    <div id="two">
        <div id="three">大爷来玩啊</div>
    </div>
</body>
</html>
