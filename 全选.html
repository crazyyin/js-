    <title>Title</title>
    <script>
        window.onload=function () {
            var oBtn=document.getElementById("btn1");
            var aInput=document.getElementsByTagName("input");
            oBtn.onclick=function () {

                for (var i=0;i<aInput.length;i++){
                    aInput[i].checked=true;
                }
            }
        }
    </script>
</head>
