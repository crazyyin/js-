<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给好评啊亲</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            font-size: 0;
        }
        li{
            display: inline-block;
        }

    </style>
    <script>
        window.onload=function () {
            var aImg=document.getElementsByTagName("img");
            for (var i=0;i<aImg.length;i++){
                aImg[i].index=i;
                aImg[i].onmouseover=function () {
                    for (var a=0;a<=this.index;a++){
                        aImg[a].src="image/star2.png";
                    }
                };
                aImg[i].onmouseout=function () {
                  for (var i=0;i<aImg.length;i++){
                      aImg[i].src="image/star1.png";
                  }
                }
                aImg[i].onclick=function () {
                    alert("您的平分是:"+(this.index+1)+"星")
                }
            }
        }
    </script>
</head>
<body>
    <ul>
        <li><img  src="image/star1.png"></li>
        <li><img src="image/star1.png"></li>
        <li><img src="image/star1.png"></li>
        <li><img src="image/star1.png"></li>
        <li><img src="image/star1.png"></li>
    </ul>
</body>
</html>
