<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      window.onload=function () {
          var oText=document.getElementById("text");
          var oBtn=document.getElementById("btn1");
          var oUl=document.getElementById("one");
          oBtn.onclick=function () {
              var oLi=document.createElement("li");
              oLi.innerHTML=oText.value;
              var aA=document.getElementsByTagName("li");
              if (oUl.length!=0){
                  oUl.insertBefore(oLi,aA[0]);
              }else {
                  oUl.appendChild(oLi);
              }
          };

      }
    </script>
</head>
<body>
    <input id="text" type="text" placeholder="请输入评论">
    <input id="btn1" type="button" value="btn">
    <ul id="one">

    </ul>
</body>
</html>
