<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #two{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById("two");
            window.onmousedown=function (ev) {
                var oEvent=event||ev;
                var l=oEvent.clientX+oEvent.scrollLeft-oDiv.offsetLeft;
                var t=oEvent.clientY+oEvent.scrollTop-oDiv.offsetTop;
                oDiv.onmousemove=function () {
                    oDiv.offsetLeft=oEvent.clientX+oEvent.scrollLeft-l;
                    oDiv.offsetTop=oEvent.clientY+oEvent.scrollTop-t;

                }
            };
        }
    </script>
</head>
<body>
    <div id="two"></div>
</body>
</html>
